name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake (svg-only)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg

      - name: List dist (for debug)
        run: ls -la dist || true

      - name: Upload generated artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: snake-dist
          path: dist

      - name: Push snake.svg to output branch
        if: always()
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          # Prefer GITHUB_TOKEN, but if push fails due to branch protection, create a PAT and store it as GH_PAGES_PAT
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITHUB_TOKEN: ${{ secrets.GH_PAGES_PAT }}  # <-- uncomment and set secret if needed
