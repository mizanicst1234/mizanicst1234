name: Cache GitHub Streak Image

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Create assets dir
        run: mkdir -p assets

      - name: Download streak image (try mirror then demo)
        run: |
          set -e
          OUT=assets/streak.png
          URL="https://github-readme-streak-stats-eight.vercel.app?user=mizanicst1234&theme=tokyonight&hide_border=true"
          if curl -fSL --max-time 30 --output "$OUT" "$URL"; then
            echo "Downloaded from mirror"
          else
            URL2="https://streak-stats.demolab.com?user=mizanicst1234&theme=tokyonight&hide_border=true"
            curl -fSL --max-time 30 --output "$OUT" "$URL2"
            echo "Downloaded from demo"
          fi

      - name: Show file info
        run: ls -lah assets && file assets/streak.png || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/streak.png || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update cached streak image"

      - name: Push changes (uses PAT if set, otherwise GITHUB_TOKEN)
        env:
          GH_PAGES_PAT: ${{ secrets.GH_PAGES_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          # choose token: use GH_PAGES_PAT if provided, otherwise fallback to GITHUB_TOKEN
          if [ -n "${GH_PAGES_PAT}" ]; then
            echo "Using PAT from GH_PAGES_PAT"
            git push https://x-access-token:${GH_PAGES_PAT}@github.com/${REPO}.git HEAD:${{ github.ref_name }}
          else
            echo "No PAT provided, using default GITHUB_TOKEN"
            git push origin HEAD:${{ github.ref_name }}
          fi
