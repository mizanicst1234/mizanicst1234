name: Cache GitHub Streak Image (validated)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-validate-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Create assets dir
        run: mkdir -p assets

      - name: Download candidate image (mirror then demo)
        run: |
          set -e
          OUT=assets/streak.png
          MIRROR="https://github-readme-streak-stats-eight.vercel.app?user=mizanicst1234&theme=tokyonight&hide_border=true"
          DEMO="https://streak-stats.demolab.com?user=mizanicst1234&theme=tokyonight&hide_border=true"

          echo "Trying mirror..."
          if curl -fSL --max-time 30 --output "$OUT" "$MIRROR"; then
            echo "Downloaded from mirror"
          else
            echo "Mirror failed â€” trying demo..."
            curl -fSL --max-time 30 --output "$OUT" "$DEMO"
            echo "Downloaded from demo"
          fi

      - name: Validate image is PNG
        run: |
          if [ ! -f assets/streak.png ]; then
            echo "No file downloaded"
            exit 1
          fi
          # Read first 8 bytes in hex
          head_bytes=$(xxd -l 8 -p assets/streak.png | tr '[:lower:]' '[:lower:]')
          echo "Header bytes: $head_bytes"
          if [ "$head_bytes" != "89504e470d0a1a0a" ]; then
            echo "Downloaded file is NOT a PNG. Aborting commit."
            # optional: save for debugging
            ls -lah assets
            file assets/streak.png || true
            echo "---- start of file (first 500 chars) ----"
            head -c 500 assets/streak.png || true
            echo "---- end ----"
            exit 1
          fi
          echo "PNG validation passed."

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/streak.png || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update cached streak image"

      - name: Push using PAT or GITHUB_TOKEN
        env:
          GH_PAGES_PAT: ${{ secrets.GH_PAGES_PAT }}
          REPO: ${{ github.repository }}
        run: |
          if [ -n "${GH_PAGES_PAT}" ]; then
            echo "Using PAT to push"
            git push https://x-access-token:${GH_PAGES_PAT}@github.com/${REPO}.git HEAD:main
          else
            echo "Using GITHUB_TOKEN to push"
            git push origin HEAD:main
          fi
